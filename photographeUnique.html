<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Fish eye</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="profil_header">
      <a href="index.html">
        <img
          id="img_header"
          src="https://res.cloudinary.com/dlpyn3wxf/image/upload/v1614078430/logo_mig5no.png"
          alt="Title FishEye HomePage"
      /></a>
    </header>
    <main class="main_photographe">
      <!-- Endroit ou se trouve les information du profil nom prenom ville.... -->
      <section
        id="aaa"
        aria-label="Profil du photographe"
        class="container_profil"
      ></section>

      <!-- tri pour les photos -->
      <div
        role="trie the pictures"
        class="container_tri_picture"
        aria-hidden="true"
      >
        <h2>Trie par :</h2>
        <div class="tri_picture">
          <button id="btn_tri" class="btn_tri">
            Popularité
            <i class="fas fa-chevron-down chevron__down" aria-hidden="true"></i>
          </button>
          <ul id="contain_tri">
            <li role="option" class="tri">
              <a class="color-white" href="#" role="option">
                Popularité
                <i class="fas fa-chevron-up chevron__up" aria-hidden="true"></i>
              </a>
            </li>
            <li role="option" class="tri">
              <a href="#" role="option">Date</a>
            </li>
            <li role="option" class="tri">
              <a href="#" role="option">Titre</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Liste des photo des photographes -->
      <section
        aria-label="listes des photos"
        id="contain_picture"
        class="container_picture"
      ></section>

      <!-- Formulaire de contact -->
      <form
        id="formContact"
        action="photographeUnique.html"
        method="get"
        role="send message"
        aria-labelledby="form contact"
      >
        <div class="bg">
          <div class="formulaire">
            <div class="header_formulaire">
              <div class="flex">
                <h2>Contactez-moi</h2>
                <h3 id="namePh"></h3>
              </div>
              <span aria-hidden="true" id="close">X</span>
            </div>

            <label id="label_prenom" for="prenom">Prénom</label>
            <input
              aria-labelledby="label_prenom"
              type="text"
              name="prenom"
              id="prenom"
            />

            <label id="label_nom" for="nom">Nom</label>
            <input
              aria-labelledby="label_nom"
              type="text"
              name="nom"
              id="nom"
            />

            <label id="label_email" for="email">Email</label>
            <input
              aria-labelledby="label_email"
              type="email"
              name="email"
              id="email"
            />

            <label id="label_message" for="message">Votre message</label>
            <textarea
              aria-labelledby="label_message"
              type="text"
              name="message"
              id="message"
              placeholder="Votre message ..."
            ></textarea>

            <span id="error_message"></span>
            <div class="position_btn">
              <button aria-label="Envoyer les informations" type="submit">
                Envoyer
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Numbeur like and price -->
      <div
        id="contain_tarifs_like"
        class="container_end"
        aria-label="nombre de like et le prix"
        role="for price and like"
      >
        <div class="container_like_tarif">
          <div class="contain_like">
            <p id="like_total"></p>
            <i class="fas fa-heart"></i>
          </div>
          <p id="tarif"></p>
        </div>
      </div>
    </main>
    <script type="module" src="./js/photographe.js"></script>
  </body>
</html>
